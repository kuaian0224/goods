exp_name: "image_baseline"
seed: 42
device: "cuda"

data:
  root: "data"
  train_csv: "train.csv"
  test_csv: "test.csv"
  train_img_dir: "train_images"
  test_img_dir: "test_images"
  id_col: "id"
  label_col: "categories"
  text_cols: []          # image-only 不使用文本
  max_len: 16
  num_classes: 21
  multi_image_mode: "first"
  img_size: 224
  num_workers: 4

model:
  type: "image"
  image_backbone: "convnext_tiny"
  image_pretrained: true
  fusion: "concat"
  dropout: 0.2
  hidden_dim: 0

train:
  folds: 5
  fold: 0
  epochs: 5
  batch_size: 32
  lr: 1e-4
  weight_decay: 0.01
  amp: true
  grad_accum: 1
  label_smoothing: 0.05
  class_weight: false
  early_stop_patience: 2
  log_every: 50

infer:
  batch_size: 128
  tta: false
  ckpt_dir: "checkpoints/image_baseline"
  output: "submission.csv"
